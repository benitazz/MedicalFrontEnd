 
<div *ngIf="showLoading" > 
  <div [ngSwitch]="loaderType">
    
    <div *ngSwitchCase="loaderTypeEnum.Skeleton">
      <div *ngFor="let layer of layers"> 
        <div class="skeletonLoader"></div>
      </div>
    </div>  

    <div *ngSwitchCase="loaderTypeEnum.SoundWave">
      <div class="wave">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

    <div *ngSwitchCase="loaderTypeEnum.Spinner">
      <div class="infinitLoading">
        <div class="spinner">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </div>
      </div>
    </div>

  </div>
</div>
