<div class="row">
  <div class="col-sm-10 pl-0">
    <div class="media">
      <i class="fa fa-file-text-o fa-3x pr-2" aria-hidden="true"></i>
      <div class="media-body">
        <h6 class="media-head">{{fileDetail?.fileName}}</h6>

        <div class="row">
          <span class="col-sm-7">Uploaded on {{fileDetail?.uploadedDate | date:'medium'}}</span>

          <div class="col-sm-5">
            <label for="example-text-input" class="col-md-5 col-lg-4 col-form-label pt-0">Status</label>
            <label for="example-text-input" class="col-md-7 col-lg-8 pt-0" [ngClass]="statusClass">{{statusClass}}</label>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="col-sm-2">
    <span class="float-right">
      <ng-content select=".link"></ng-content>
    </span>
  </div>
</div>
