<div class="form-gap"></div>

<div class="panel panel-default d-flex justify-content-center">
  <div class="panel-body background-theme">
    <div class="row">
      <div class="col-12">

        <div class="text-center">
          <br />
          <h3><i class="fa fa-user-circle fa-3x"></i></h3>
          <h2 class="text-center">Please choose a new password</h2>
        </div>
        <br />

        <form class="form" 
              #resetPasswordForm="ngForm" 
              (ngSubmit)="resetPassword(resetPasswordForm.value)">
          <div class="form-group row">
            <label for="inputNewPassword" class="col-lg-4 col-form-label">New password</label>
            <div class="col-lg-8">
              <input type="password" 
                     ngModel 
                     name="inputNewPassword" 
                     class="form-control" 
                     id="inputNewPassword"
                     required>
            </div>
          </div>

          <div class="form-group row">
            <label for="confirmPassword" class="col-lg-4 col-form-label">Confirm password</label>
            <div class="col-lg-8">
              <input type="password" 
                     ngModel 
                     name="confirmPassword" 
                     class="form-control" 
                     id="confirmPassword" 
                     required>
            </div>
          </div>

          <hr />
          <!-- <span class="login">
          <button type="submit" class="btn primaryButton float-right">Submit</button>
        </span> -->

          <div class="form-group">
            <button type="submit" 
                    class="btn btn-primary btn-block" 
                    [disabled]="!resetPasswordForm.valid">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
