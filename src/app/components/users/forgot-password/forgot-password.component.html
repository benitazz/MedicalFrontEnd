<div class="form-gap"></div>
<div class="panel panel-default d-flex justify-content-center">
  <div class="panel-body background-theme user-screen">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h3><i class="fa fa-lock fa-4x"></i></h3>
          <h2 class="text-center">Forgot Password?</h2>
          <p>Please enter the registered email address below to receive the password reset link.</p>
        </div>

        <form #forgotPasswordForm="ngForm" autocomplete="off" class="form" (ngSubmit)="resetPassword(forgotPasswordForm.value)">

          <div class="form-group">
            <label class="sr-only" for="inputEmail">Email address</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user"></i></div>
              </div>
              <input type="email" ngModel name="username" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                placeholder="Email Address" required autofocus>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!forgotPasswordForm.valid">
              Reset Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
