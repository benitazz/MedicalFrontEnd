<div class="form-gap"></div>

<div class="panel panel-default d-flex justify-content-center">
  <div class="panel-body background-theme user-screen">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <br />
          <!-- <h3><i class="fa fa-lock fa-4x"></i></h3> -->
          <h2 class="text-center">Create New Account</h2>
        </div>
        
        <hr />

        <form>
          <div class="form-group">
            <label for="inputEmail">First name</label>
            <input type="text" class="form-control" id="inputFirstName">
          </div>
          <div class="form-group">
            <label for="inputLastName">Last name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>
          <div class="form-group">
            <label for="inputPracticeNumber">Practice number</label>
            <input type="text" class="form-control" id="inputPracticeNumber">
          </div>
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">Password (6 or more characters).</small>
          </div>

          <div class="form-group">
            <label for="inputConfirmPassword">Confirm password</label>
            <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password">
          </div>
          <!-- <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div> -->
          <div class="form-group">
            <small class="form-text text-muted text-center">By clicking Join now, you agree to the MedicalBilingSystem User Agreement, Privacy Policy, and Cookie Policy.</small>
            <br />
            <button type="submit" class="btn btn-primary btn-block">
              Join now
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
